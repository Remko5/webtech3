<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <title>Inloggen</title>
</head>
<body>
<h2>Inloggen</h2>

<form id="form" method="post">
    <div class="container">
        <label for="username"><b>Gebruikersnaam:</b></label>
        <input type="text" placeholder="Gebruikersnaam" name="username" required id="username">

        <label for="password"><b>Wachtwoord:</b></label>
        <input type="password" placeholder="Wachtwoord" name="password" required id="password">

        <button type="button" id="submit">Inloggen</button>
    </div>
</form>
<p id="invalidCredentials">Onjuiste inloggegevens</p>
<script>
    async function login() {
        const body = new FormData(document.querySelector('form'));
        const plainFormData = Object.fromEntries(body.entries());
        let works = JSON.stringify(plainFormData); //
        let res = await fetch('http://localhost:8000/api/login_check', {
            method: 'POST',
            mode: 'cors',
            credentials: 'same-origin',
            headers: {
                "Content-type": "application/json"
            },
            body: works
        })

        if(res.status === 401) {
            //Show invalid credentials message if the repsonse status is 401
            document.querySelector('#invalidCredentials').style.display = 'block'
        } else {
            //Hide the invalid credentials message if it's show
            document.querySelector('#invalidCredentials').style.display = 'none'

            //Store JWT token in localStorage
            let json = await res.json()
            localStorage.setItem('token', json.token)

            //redirect to the memory homepage
            window.location.href = '/memory.html';

        }

    }

    document.getElementById('submit').addEventListener('click', evt => {
        evt.preventDefault();
        login();
    });
</script>
</body>
</html>
