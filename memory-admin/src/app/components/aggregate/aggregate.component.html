<p>aggregate works!</p>
<div *ngIf="aggregate">
    <div>
       Aantal spellen: {{aggregate.array[0].aantal_spellen}}
    </div>
    <div>
        Aantal spelers: {{aggregate.array[1].aantal_spelers}}
    </div>

    <canvas *ngIf="showBarChart" baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="[]"
        [legend]="barChartLegend"
        [type]="'bar'">
    </canvas>
</div>
