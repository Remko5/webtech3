<div *ngIf="aggregate">
    <app-aggregate-table [aggregate]="[aggregate.array[0], aggregate.array[1]]"></app-aggregate-table>

    <canvas *ngIf="showBarChart" baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="[]"
        [legend]="barChartLegend"
        [type]="'bar'">
    </canvas>
</div>
