<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1" />
    <title>Inloggen</title>
</head>
<body>
<div class="container">
<!--<div class="card">-->
  <h1>Inloggen</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
      <label for="username">Gebruikersnaam</label>
      <input formControlName="username" id="username" type="text" placeholder="Gebruikersnaam" aria-label="Een input veld voor je gebruikersnaam">
      <span aria-live="assertive" *ngIf="
      loginForm.get('username')?.errors &&
      loginForm.get('username')?.hasError('required') &&
      loginForm.get('username')?.touched">
        Gebruikersnaam is verplicht.
      </span>

      <label for="password">Wachtwoord</label>
      <input formControlName="password" id="password" type="password" placeholder="Wachtwoord" aria-label="Een input veld voor je wachtwoord">
      <span aria-live="assertive" *ngIf="
      loginForm.get('password')?.errors &&
      loginForm.get('password')?.hasError('required') &&
      loginForm.get('password')?.touched">
        Wachtwoord is verplicht.
      </span>
      <button type="submit" aria-label="Knop om in te loggen">Log In</button>

  </form>
  <div *ngIf="noAdmin()"><app-error [error]="adminError.apiErrorMessage"></app-error></div>
  <div *ngIf="hasApiError()"><app-error [error]="apiError.apiErrorMessage"></app-error></div>
</div>
<!--</div>-->
  
</body>
</html>
