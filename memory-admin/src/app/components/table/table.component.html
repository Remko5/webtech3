<div *ngIf="aggregate.length != 0">
  <table mat-table [dataSource]="aggregate" class="mat-elevation-z8">

      <ng-container matColumnDef="aantal_spellen">
        <th mat-header-cell *matHeaderCellDef> Aantal spellen </th>
        <td mat-cell *matCellDef="let element"> {{element.aantal_spellen}} </td>
      </ng-container>
    
      <ng-container matColumnDef="aantal_spelers">
        <th mat-header-cell *matHeaderCellDef> Aantal spelers </th>
        <td mat-cell *matCellDef="let element"> {{element.aantal_spelers}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div *ngIf="dates.length != 0">
  <table mat-table [dataSource]="dates" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="amountPlayed">
      <th mat-header-cell *matHeaderCellDef> Totaal gespeeld </th>
      <td mat-cell *matCellDef="let element"> {{element.amountPlayed}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div *ngIf="players.length != 0">
  <table mat-table [dataSource]="players" class="mat-elevation-z8">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Gebruikersnaam </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
