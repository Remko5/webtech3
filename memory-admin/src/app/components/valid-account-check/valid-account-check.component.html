<div *ngIf="!token.error">
      <div class="containerSmall">
      <app-aggregate (invalidToken)="showInvalidTokenComponent($event)"></app-aggregate>

      <app-dates (invalidToken)="showInvalidTokenComponent($event)"></app-dates>

      <app-players (invalidToken)="showInvalidTokenComponent($event)"></app-players>
      </div>

  <div class="containerLarge">

    <div class="grid-item col1">
    <app-aggregate (invalidToken)="showInvalidTokenComponent($event)"></app-aggregate>
    </div>

    <div class="grid-item col2">    
    <app-dates (invalidToken)="showInvalidTokenComponent($event)"></app-dates>

    <app-players (invalidToken)="showInvalidTokenComponent($event)"></app-players>
    </div>
  </div>
</div>
<div *ngIf="token.error">
  <app-error [error]="token.apiErrorMessage"></app-error>
</div>
